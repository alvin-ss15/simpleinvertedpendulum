<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Pendulum Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inverted Pendulum on a Moving Cart</h1>
        <canvas id="invertedPendulumCanvas" width="800" height="250"></canvas>
        <div style="margin-top:15px; margin-bottom: 15px">
            Press <b>LEFT</b> OR <b>RIGHT</b> to give deviation to the moving cart!
        </div>

        <!-- Table for Convergence Rate and PID Coefficients -->
        <table align="center">
            <tr>
                <td align="right"><label for="convergenceRateSlider">Convergence Rate:</label></td>
                <td><input type="range" id="convergenceRateSlider" min="1" max="10" value="5"></td>
                <td align="left"><span id="convergenceRateValue">5</span></td>
            </tr>
            <tr align="right">
                <td><label for="kpSlider">Proportional (Kp):</label></td>
                <td><input type="range" id="kpSlider" min="10" max="100" value="50"></td>
                <td align="left"><span id="kpValue">50</span></td>
            </tr>
            <tr align="right">
                <td><label for="kiSlider">Integral (Ki):</label></td>
                <td><input type="range" id="kiSlider" min="0" max="5" step="0.1" value="1"></td>
                <td align="left"><span id="kiValue">1</span></td>
            </tr>
            <tr align="right">
                <td><label for="kdSlider">Derivative (Kd):</label></td>
                <td><input type="range" id="kdSlider" min="0" max="10" value="5"></td>
                <td align="left"><span id="kdValue">5</span></td>
            </tr>
        </table>
        <button id="resetButton">Reset</button>
    </div>
    <script src="invertedPendulum.js"></script>
</body>
</html>
