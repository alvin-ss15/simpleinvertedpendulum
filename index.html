<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Pendulum Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inverted Pendulum on a Moving Cart</h1>
        <canvas id="invertedPendulumCanvas" width="800" height="400"></canvas>

        <div style="margin-top:15px; margin-bottom: 15px">

            Press <b>LEFT</b> OR <b>RIGHT</b> to give deviation to the moving cart!
        </div>

        <!-- Control buttons for Start, Pause, Reset -->
        <div class="buttons">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="resetButton">Reset</button>
        </div>

        <!-- Convergence Rate and PID Coefficients -->
        <div class="controls">
            <label for="convergenceRateSlider">Convergence Rate:</label>
            <input type="range" id="convergenceRateSlider" min="1" max="10" value="5">
            <span id="convergenceRateValue">5</span>
        </div>
        <div class="controls">
            <label for="kpSlider">Proportional (Kp):</label>
            <input type="range" id="kpSlider" min="10" max="100" value="50">
            <span id="kpValue">50</span>
        </div>
        <div class="controls">
            <label for="kiSlider">Integral (Ki):</label>
            <input type="range" id="kiSlider" min="0" max="5" step="0.1" value="1">
            <span id="kiValue">1</span>
        </div>
        <div class="controls">
            <label for="kdSlider">Derivative (Kd):</label>
            <input type="range" id="kdSlider" min="0" max="10" value="5">
            <span id="kdValue">5</span>
        </div>
    </div>
    <script src="invertedPendulum.js"></script>
</body>
</html>
